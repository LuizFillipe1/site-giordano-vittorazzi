<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giordano Vittorazzi</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://fonts.cdnfonts.com/css/calibri-light" rel="stylesheet">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <script src="js/home.js" defer></script>

</head>

<body>
    <header>

        <nav id="navbar">
            <div id="navbar-inner">
                <div id="logo-img">
                    <a href="index">
                        <img src="img/logo-min.png" alt="Giordano-Vittorazzi"></a>
                </div>
                <ul id="nav-links">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="perfil">Perfil</a></li>
                    <li><a href="servicos">Serviços</a></li>
                    <li><a href="projetos">Projetos</a></li>
                    <li><a href="depoimentos">Depoimentos</a></li>
                    <li><a href="duvidas">Dúvidas</a></li>
                    <li><a href="contato">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-home" id="home">
        <main>
            <div class="home-swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/projetos1/Imagens-Home/CAPA-min.webp" alt="Imagem 1"></div>
                    <div class="swiper-slide"><img src="img/projetos1/Imagens-Home/IMAGEM 1-min.webp" alt="Imagem 2">
                    </div>
                    <div class="swiper-slide"><img src="img/projetos1/Imagens-Home/IMAGEM 2-min.webp" alt="Imagem 3">
                    </div>
                    <div class="swiper-slide"><img src="img/projetos1/Imagens-Home/IMAGEM 3-min.webp" alt="Imagem 4">
                    </div>
                    <div class="swiper-slide"><img src="img/projetos1/Imagens-Home/IMAGEM 4-min.webp" alt="Imagem 5">
                    </div>
                    <div class="swiper-slide"><img src="img/projetos1/Imagens-Home/IMAGEM 5-min.webp" alt="Imagem 6">
                    </div>
                    <div class="swiper-slide"><img src="img/projetos1/Imagens-Home/IMAGEM 6-min.webp" alt="Imagem 7">
                    </div>
                    <!-- Adicione mais slides conforme necessário -->
                </div>
                <div class="swiper-button-next ">
                    <img src="img/next.png" alt="button next" />
                </div>
                <div class="swiper-button-prev">
                    <img src="img/next.png" alt="button next" />
                </div>
            </div>




        </main>
    </div>

</body>

</html>
