<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giordano Vittorazzi</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://fonts.cdnfonts.com/css/calibri-light" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>

</head>

        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-body-tertiary-custom ">

                    <img src="/img/logo-min.png" alt="Logo" width="120" height="auto"
                        class="d-inline-block align-text-top">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto navbar-nav-custom ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="depoimentos">Depoimentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="duvidas">Dúvidas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contato">Contato</a>
                        </li>
                    </ul>

        </nav>

        <div class="row">
            <div class="col-md-12 text-center m-0 p-0">
                <div class="home-swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/projetos1/Imagens-Home/CAPA-min.webp" class="img-fluid"
                                alt="Imagem 1">
                        </div>
                        <div class="swiper-slide"><img src="img/projetos1/Imagens-Home/IMAGEM 1-min.webp"

                        <div class="swiper-slide"><img src="img/projetos1/Imagens-Home/IMAGEM 2-min.webp"

                        </div>
                        <div class="swiper-slide"><img src="img/projetos1/Imagens-Home/IMAGEM 3-min.webp"
                                class="img-fluid" alt="Imagem 4">
                        </div>
                        <div class="swiper-slide"><img src="img/projetos1/Imagens-Home/IMAGEM 4-min.webp"
                                class="img-fluid" alt="Imagem 5">
                        </div>

                        </div>
                        <div class="swiper-slide"><img src="img/projetos1/Imagens-Home/IMAGEM 6-min.webp"
                                class="img-fluid" alt="Imagem 7">
                        </div>

                    </div>
                    <div class="swiper-button-next ">
                        <img src="img/next.png" alt="button next" />
                    </div>
                    <div class="swiper-button-prev">
                        <img src="img/next.png" alt="button next" />
                    </div>
                </div>
            </div>
        </div>

    </div>

</html>
