<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giordano Vittorazzi</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-body-tertiary-custom">
            <!-- Seu conteúdo da barra de navegação aqui -->
        </nav>
    </header>

    <div class="container-home" id="home">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/projetos1/Imagens-Home/CAPA-min.webp" class="d-block w-100 img-fluid" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="img/projetos1/Imagens-Home/IMAGEM 1-min.webp" class="d-block w-100 img-fluid"
                        alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="img/projetos1/Imagens-Home/IMAGEM 2-min.webp" class="d-block w-100 img-fluid"
                        alt="Imagem 3">
                </div>
                <!-- Adicione mais itens conforme necessário -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
