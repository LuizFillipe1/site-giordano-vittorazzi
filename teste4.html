<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giordano Vittorazzi</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-body-tertiary-custom ">
            <div class="container-fluid">
                <a class="navbar-brand navbar-brand-custom" href="#">
                    <img src="/img/logo-min.png" alt="Logo" width="120" height="auto"
                        class="d-inline-block align-text-top">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto navbar-nav-custom ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="perfil">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servicos">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projetos">Projetos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="depoimentos">Depoimentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="duvidas">Dúvidas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contato">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <style>
        @media (prefers-reduced-motion) {
            .animated {
                transition: none !important;
                animation: unset !important;
            }
        }
    </style>

    <div class="container-home" id="home">
        <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <img src="img/projetos1/Imagens-Home/CAPA-min.webp" class="d-block w-100 img-fluid" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="img/projetos1/Imagens-Home/IMAGEM 1-min.webp" class="d-block w-100 img-fluid"
                        alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="img/projetos1/Imagens-Home/IMAGEM 2-min.webp" class="d-block w-100 img-fluid"
                        alt="Imagem 3">
                </div>
                <!-- Adicione mais itens conforme necessário -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
