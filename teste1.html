<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizar Imagem Responsiva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .center-image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Defina a altura desejada */
            overflow: hidden;
        }

        .center-image {
            object-fit: cover;
            object-position: center center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container-home-media d-block d-sm-none">
        <div class="row">
            <div class="col-md-12 text-center m-0 p-0">
                <div class="home-swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="center-image-container">
                                <img src="img/projetos/imagens-vert/CAPA1.webp" class="img-fluid center-image"
                                    alt="Giordano Vittorazzi">
                            </div>
                        </div>
                        <!-- Adicione mais slides conforme necessÃ¡rio -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
